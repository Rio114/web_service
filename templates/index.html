{% extends "base.html" %}
{% block content %}
<form method="POST" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file" class="col-sm-4">
    <input type="submit" value="send" class="btn">
</form>
{% if img_url %}
    {% for img in img_url %}
        {% if img %}
            <p><img src="{{ img }}"></p>
        {% endif %}
    {% endfor %}
{% endif %}
{% endblock %}
