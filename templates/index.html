{% extends "base.html" %}
{% block content %}

<form method="POST" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file" class="col-sm-4">
    <input type="submit" value="send" class="btn">
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

{% if img_url %}
<p><img src="{{ img_url }}"></p>
{% endif %}

{% endblock %}
